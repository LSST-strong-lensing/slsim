mag_lim: 30
fsky: 0.1 deg2
z_range: !numpy.arange [0, 5.01, 0.1]
M_star_blue: !astropy.modeling.models.Linear1D [-0.9408582, -20.40492365]
phi_star_blue: !astropy.modeling.models.Exponential1D [0.00370253, -9.73858]
alpha_blue: -1.3
M_star_red: !astropy.modeling.models.Linear1D [-0.70798041, -20.37196157]
phi_star_red: !astropy.modeling.models.Exponential1D [0.0035097, -1.41649]
alpha_red: -0.5
cosmology: !astropy.cosmology.default_cosmology.get []
filters: ['Euclid-VIS', 'Euclid-Y', 'Euclid-H', 'Euclid-J',
          'Roman-F062', 'Roman-F087', 'Roman-F106', 'Roman-F129', 'Roman-F158', 'Roman-F184', 'Roman-F146', 'Roman-F213',
          'lsst2016-g', 'lsst2016-r', 'lsst2016-i', 'lsst2016-z', 'lsst2016-y']
tables:
  blue:
    z: !skypy.galaxies.redshift.schechter_lf_redshift
      redshift: $z_range
      M_star: $M_star_blue
      phi_star: $phi_star_blue
      alpha: $alpha_blue
      m_lim: $mag_lim
      sky_area: $fsky
      cosmology: $cosmology
    M: !skypy.galaxies.luminosity.schechter_lf_magnitude
      redshift: $blue.z
      M_star: $M_star_blue
      alpha: $alpha_blue
      m_lim: $mag_lim
    coeff: !skypy.galaxies.spectrum.dirichlet_coefficients
      redshift: $blue.z
      alpha0: [2.079, 3.524, 1.917, 1.992, 2.536]
      alpha1: [2.265, 3.862, 1.921, 1.685, 2.480]
      weight: [3.47e+09, 3.31e+06, 2.13e+09, 1.64e+10, 1.01e+09]
    stellar_mass: !skypy.galaxies.spectrum.kcorrect.stellar_mass
      magnitudes: $blue.M
      coefficients: $blue.coeff
      filter:  bessell-B
    mag_VIS, mag_Y, mag_H, mag_J, mag_F062, mag_F087, mag_F106, mag_F129, mag_F158, mag_F184, mag_F146, mag_F213, mag_g, mag_r, mag_i, mag_z, mag_y: !skypy.galaxies.spectrum.kcorrect.apparent_magnitudes
      coefficients: $blue.coeff
      filters: $filters
      redshift: $blue.z
      stellar_mass: $blue.stellar_mass
      cosmology: $cosmology
    physical_size: !skypy.galaxies.morphology.late_type_lognormal_size
      magnitude: $blue.M
      alpha: 0.21
      beta: 0.53
      gamma: -1.31
      M0: -20.52
      sigma1: 0.48
      sigma2: 0.25
    angular_size: !skypy.galaxies.morphology.angular_size
      physical_size: $blue.physical_size
      redshift: $blue.z
      cosmology: $cosmology
    ellipticity: !skypy.galaxies.morphology.beta_ellipticity
      e_ratio: 0.45
      e_sum: 3.5
      size: !len [$blue.z]
  red1:
    z1, M1: !skypy.galaxies.redshift.schechter_lf_redshift
              redshift: $z_range
              M_star: $M_star_red
              phi_star: $phi_star_red
              alpha: -0.53
              m_lim: $mag_lim
              sky_area: $fsky
              cosmology: $cosmology

  red2:
    z2, M2: !skypy.galaxies.redshift.schechter_lf_redshift
              redshift: $z_range
              M_star: -17.00
              phi_star: $phi_star_red
              alpha: -1.31
              m_lim: $mag_lim
              sky_area: $fsky
              cosmology: $cosmology

  red:
    z: !numpy.concatenate
      - [$red1.z1, $red2.z2]
    M: !numpy.concatenate
      - [$red1.M1, $red2.M2]
    coeff: !skypy.galaxies.spectrum.dirichlet_coefficients
      redshift: $red.z
      alpha0: [2.461, 2.358, 2.568, 2.268, 2.402]
      alpha1: [2.410, 2.340, 2.200, 2.540, 2.464]
      weight: [3.84e+09, 1.57e+06, 3.91e+08, 4.66e+10, 3.03e+07]
    stellar_mass: !skypy.galaxies.spectrum.kcorrect.stellar_mass
      magnitudes: $red.M
      coefficients: $red.coeff
      filter:  bessell-B
    mag_VIS, mag_Y, mag_H, mag_J, mag_F062, mag_F087, mag_F106, mag_F129, mag_F158, mag_F184, mag_F146, mag_F213, mag_g, mag_r, mag_i, mag_z, mag_y: !skypy.galaxies.spectrum.kcorrect.apparent_magnitudes
      coefficients: $red.coeff
      filters: $filters
      redshift: $red.z
      stellar_mass: $red.stellar_mass
      cosmology: $cosmology
    physical_size: !skypy.galaxies.morphology.early_type_lognormal_size
      magnitude: $red.M
      a: 0.60
      b: -4.63
      M0: -20.52
      sigma1: 0.48
      sigma2: 0.25
    angular_size: !skypy.galaxies.morphology.angular_size
      physical_size: $red.physical_size
      redshift: $red.z
      cosmology: $cosmology
    ellipticity: !skypy.galaxies.morphology.beta_ellipticity
      e_ratio: 0.2
      e_sum: 7
      size: !len [$red.z]